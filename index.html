<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Chat Widget with Frosted Glass Effect</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
      font-weight: 400;
    }

    nav {
      background: #414141;
      border-bottom: 1px solid #414141;
      padding: 14px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1002;
    }

    nav .logo {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: -0.5px;
      color: rgb(189, 189, 189);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 22px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 15px;
      font-weight: 300;
      transition: color 0.2s ease;
    }

    nav ul li a:hover {
      color: #ffffff;
      font-weight: 400;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh; /* fills entire viewport */
      padding: 0 20px;
      flex-direction: column;
      background: url('Artboard 1.png') no-repeat center center/cover;
      color: white;
      position: relative;
    }

    .hero h1 {
      font-size: 40px;
      font-weight: 100;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
      color: white;
    }

    .hero strong {
      font-weight: 700;
      color: white;
    }

    .hero p {
      font-size: 17px;
      max-width: 600px;
      margin: 0 auto;
      font-weight: 300;
      line-height: 1.6;
      color: white;
    }

    /* Chat Widget Container with frosted glass */
    #chat-widget-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 340px;
      height: 460px;
      background: rgba(189, 189, 189, 0.05); /* More transparent */
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      display: none;
      flex-direction: column;
      z-index: 1000;
      overflow: hidden;
      font-size: 14px;
      border-radius: 12px;
    }

    /* Chat Widget Header */
    #chat-widget-header {
      background: #414141;
      color: #ffffff;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      font-weight: 500;
      border-bottom: 1px solid #414141;
      border-radius: 12px 12px 0 0;
    }

    /* Chat Widget Body with blur */
    #chat-widget-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.02); /* More transparent */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(14px);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Message bubbles with blur */
    #chat-widget-body p {
      margin-bottom: 0;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      font-weight: 300;
      max-width: 80%;
      word-wrap: break-word;
      transition: background 0.3s ease;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    #chat-widget-body p:nth-child(odd) {
      background: rgba(44, 44, 44, 0.3); /* More transparent */
      color: #ffffff;
      align-self: flex-start;
      border: 1px solid rgba(255, 255, 255, 0.07);
    }

    #chat-widget-body p:nth-child(even) {
      background: rgba(124, 124, 124, 0.3); /* More transparent */
      color: #111;
      align-self: flex-end;
      margin-left: auto;
      border: 1px solid rgba(0, 0, 0, 0.03);
    }

    /* Chat Widget Footer with blur */
    #chat-widget-footer {
      padding: 12px 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 8px;
      background-color: rgba(18, 18, 18, 0.4); /* More transparent */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 0 0 12px 12px;
    }

    /* Input styles */
    #chat-widget-input {
      flex: 1;
      padding: 10px 14px;
      background: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #333;
      border-radius: 8px;
      outline: none;
      font-weight: 300;
    }

    #chat-widget-input::placeholder {
      color: #aaa;
    }

    /* Send button */
    #chat-widget-send {
      background: #333;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    #chat-widget-send:hover {
      background: #555;
    }

    /* Chat button to open widget */
    #chat-widget-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e1e1e;
      color: white;
      border: none;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 22px;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    #chat-widget-button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Genesis Creative Studios</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Genesis Creative Studios.</h1>
    <p>Technology and <strong>Vision</strong> working together to design the <strong>future</strong>.</p>
  </section>

  <button id="chat-widget-button">💬</button>

  <div id="chat-widget-container">
    <div id="chat-widget-header">
      <span>Chat</span>
      <button onclick="closeChatWidget()" style="background:none;border:none;color:white;cursor:pointer;font-weight:400;">✖</button>
    </div>
    <div id="chat-widget-body">
      <p>Hi, how can we help?</p>
    </div>
    <div id="chat-widget-footer">
      <input type="text" id="chat-widget-input" placeholder="Type your message..." />
      <button id="chat-widget-send">Send</button>
    </div>
  </div>

  <script>
    // Point this to your FastAPI backend
    const API_URL = "http://localhost:8000/query";

    document.getElementById("chat-widget-button").addEventListener("click", () => {
      document.getElementById("chat-widget-container").style.display = "flex";
      document.getElementById("chat-widget-button").style.display = "none";
    });

    function closeChatWidget() {
      document.getElementById("chat-widget-container").style.display = "none";
      document.getElementById("chat-widget-button").style.display = "flex";
    }

    function sendMessage() {
      let input = document.getElementById("chat-widget-input");
      let message = input.value.trim();
      if (message === "") return;

      let chatBody = document.getElementById("chat-widget-body");

      // User message
      let newMessage = document.createElement("p");
      newMessage.textContent = message;
      chatBody.appendChild(newMessage);

      // Scroll to bottom
      chatBody.scrollTop = chatBody.scrollHeight;

      // Call FastAPI backend
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: message }),
      })
        .then((res) => res.json())
        .then((data) => {
          let botMessage = document.createElement("p");
          botMessage.innerHTML = data.answer || "⚠️ Sorry, I couldn’t understand that.";
          chatBody.appendChild(botMessage);
          chatBody.scrollTop = chatBody.scrollHeight;
        })
        .catch((err) => {
          console.error("Error:", err);
          let errorMessage = document.createElement("p");
          errorMessage.textContent = "⚠️ Couldn’t connect to server.";
          errorMessage.style.background = "#ffdddd";
          errorMessage.style.color = "#900";
          chatBody.appendChild(errorMessage);
          chatBody.scrollTop = chatBody.scrollHeight;
        });

      input.value = "";
    }

    // Send button click
    document.getElementById("chat-widget-send").addEventListener("click", sendMessage);

    // ENTER key to send
    document.getElementById("chat-widget-input").addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
